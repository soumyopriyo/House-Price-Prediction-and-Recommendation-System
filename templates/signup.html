<html lang="en" dir="ltr">
<head>
	<title>Signup</title>
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css" media="all">
</head>
    <body style="background-image: url(static/blue.jpg);">
		<center>
      <h1 >House Price Prediction</h1>
    	<div class="box">
  			<h1>Sign Up</h1>
  			<form method="post" action="{{url_for('registration')}}">
    			<input type="text" name="name" id="username" placeholder="Username" required/>
    			<br>
				<input type="tel" name="phone" id="phonenumber" placeholder="Phone Number" required/>
    			<br>
				<input type="email" name="email" id="email" placeholder="Email" required/>
    			<br>
    			<input type="password" name="password" id="password" placeholder="Password" required/>
    			<br>
				<input type="submit" class="button" name="Submit"/>
  			</form>
			<p><a href="{{url_for('login')}}">Click here</a> to Login</p>
		</div>
	</center>
	</body>
</html>
