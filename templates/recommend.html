<html>
    <head>
        <title>House Price Prediction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      </head>
      <style>
        table, th, td {
          border: 1px solid;
          border-color: rgb(2, 2, 73);
        }
        table {
            width: 100%;
          }
        body{
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: antiquewhite;
            }
        
    </style>
      <body style="background-image: url(static/blue.jpg);">
        <div class="row">
            <center>
                <form action = "/recommend" method = "post" enctype="multipart/form-data">
                     <p>Showing Recommendations: </p>
                            <table class="movie_table" align="center">
                                <tr>
                                    <th>Price</th>
                                    <th>City</th>
                                    <th> Area</th>
                                    <th> Bedrooms </th>
                                    <th> Location </th>
                                </tr>
                                {% if n %}
                                <tbody class="table_body">
                                {% for i in range(n) %}    
                                    <tr>
                                        <td>{{price[i]}}
                                        <td>{{city[i]}}    
                                        <td>{{area[i]}}   
                                        <td>{{noofbedrooms[i]}}
                                        <td>{{location[i]}}    
                                        </td>
                                    </tr>
                                {% endfor %} 
                                </tbody>
                                {% endif %}
                            </table>
                </form>
                <a href="/home"><button class="btn btn-success">Logout</button></a>
            </center>
        </div>    
    </body>
</html>
